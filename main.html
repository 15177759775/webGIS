<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team5 HomePage</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    <script src="jquery-3.6.4.min.js" type="text/javascript"></script>

    <script src="openlayers\en\latest\ol\dist\ol.js"></script>
    <link rel="stylesheet" href="openlayers\theme\ol.css">

    <link rel="stylesheet" href="layui\css\layui.css">
    <script src="layui\layui.js"></script>
</head>
<script>
    
    
    var name = getURLParameter('name');
    var sex = getURLParameter('sex');

    window.onload = function(){
        $("#name").val(name);
        $("#sex").val(sex);
    }
</script>
<body>
    <script>
        layui.use(['layer', 'form'], function(){
          var layer = layui.layer
          ,form = layui.form;
          
          layer.msg('Hello World');
        });
        </script> 
    <input type="text" id="name" />
    <input type="text" id="sex" /><br>
    <div id="map" class="map"></div>
    <script>
        var map = new ol.Map({
            target:"map",
            view:new ol.View({
                center:ol.proj.transform([116.40, 39.97],"EPSG:4326","EPSG:3857"),
                zoom:10
            }),
        })
        var sky_map_layer = new ol.layer.Tile({
            title: '天地图',
            source: new ol.source.XYZ({
                url:""
            })
        })
        // https://blog.csdn.net/long_Amber/article/details/110553202
        map.addLayer(sky_map_layer);
    </script>
</body>
</html>
